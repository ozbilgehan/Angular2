<div class="container">
    <h1>Login Form</h1>
    <form *ngIf="active" (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
            <label for="user-name">User Name</label>
            <input type="text" class="form-control" required [(ngModel)]="user.userName" name="user-name" #userName="ngModel">
            <div [hidden]="userName.valid || userName.pristine" class="alert alert-danger">
                Name is required
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required [(ngModel)]="user.password" name="password" #password="ngModel">
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Password is required
            </div>
        </div>
        <button type="reset" class="btn btn-default" (click)="resetForm()">Reset</button>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">Login</button>
    </form>
</div>
